<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Square Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            text-align: center;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #333;
            transform: scale(0.95);
        }

        .button1 {
            background-color: #4CAF50; /* Green */
        }

        .button2 {
            background-color: #2196F3; /* Blue */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="hangman.html" class="button button1">Hangman Game</a>
        <a href="typing.html" class="button button2">Typing Game</a>
    </div>
</body>
</html>
